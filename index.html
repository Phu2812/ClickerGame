<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Quest</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0d1117] text-white">

    <div id="notification-container"></div>
    <div id="screen-overlay" class="screen-effect-overlay"></div>
    <div id="particle-container"></div>
    
    <div id="game-container" class="w-screen h-screen flex flex-col">
        
        <header id="top-bar" class="w-full p-4 flex justify-between items-start text-sm z-50">
            <div class="flex flex-col items-start space-y-1">
                <span id="level-display" class="text-lg font-bold gradient-text">Level 1</span>
                <span id="gold-display" class="text-yellow-400">üí∞ 0 Gold</span>
                <span id="gem-display" class="text-cyan-400">üíé 0 Gems</span>
            </div>
            <div class="flex flex-col items-end space-y-1">
                <span id="click-damage-display">üñ±Ô∏è Click DMG: 1</span>
            </div>
            <button id="pause-button" class="p-2 bg-gray-800 rounded-full hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </header>

        <main id="main-content" class="flex-grow flex flex-col justify-center items-center relative">
            <div id="monster-area" class="flex flex-col items-center">
                <h2 id="monster-name" class="text-2xl font-bold mb-4">Slime</h2>
                <div id="health-bar-container" class="w-full bg-gray-700 rounded-full mb-4 border-2 border-gray-600 relative">
                    <div id="health-bar-fill" class="h-full bg-red-500 rounded-full" style="width: 100%;"></div>
                    <span id="hp-text" class="absolute inset-0 flex items-center justify-center font-bold text-white text-sm"></span>
                </div>
                <div id="monster-container" class="relative cursor-pointer flex items-center justify-center" onclick="handleMonsterClick(event)">
                    <i id="monster-icon" class="monster-icon fas fa-frog"></i>
                </div>
            </div>

            <div id="skill-bar-container" class="flex justify-center items-center gap-4 z-10 w-full">
                <div id="skill-slot-0" class="skill-slot" onclick="activateSkillFromSlot(0)" oncontextmenu="unequipSkill(0); return false;">
                    <i class="fas fa-plus"></i><div class="skill-cooldown-overlay"></div><span class="skill-keybind">1</span>
                </div>
                <div id="skill-slot-1" class="skill-slot" onclick="activateSkillFromSlot(1)" oncontextmenu="unequipSkill(1); return false;">
                    <i class="fas fa-plus"></i><div class="skill-cooldown-overlay"></div><span class="skill-keybind">2</span>
                </div>
                <div id="skill-slot-2" class="skill-slot" onclick="activateSkillFromSlot(2)" oncontextmenu="unequipSkill(2); return false;">
                    <i class="fas fa-plus"></i><div class="skill-cooldown-overlay"></div><span class="skill-keybind">3</span>
                </div>
            </div>
        </main>

        <footer id="bottom-menu" class="w-full flex flex-col bg-gray-900 bg-opacity-70 p-4 pt-2">
            <div class="flex justify-around mb-2">
                <button class="tab-button p-2 text-sm md:text-base flex-1 mx-1 rounded-t-lg bg-gray-700 font-bold" onclick="showTab('upgrade')">N√¢ng c·∫•p</button>
                <button class="tab-button p-2 text-sm md:text-base flex-1 mx-1 rounded-t-lg bg-gray-800" onclick="showTab('gem-shop')">Gem Shop</button>
                <button class="tab-button p-2 text-sm md:text-base flex-1 mx-1 rounded-t-lg bg-gray-800" onclick="showTab('album')">Album/Shop</button>
            </div>

            <div id="upgrade-tab" class="tab-content scroll-container h-80 overflow-y-auto">
                <div class="flex justify-around bg-gray-800 p-2 rounded-t-md">
                    <button class="sub-tab-button flex-1 text-center p-2 rounded-md font-bold text-sm" onclick="showSubTab('click-upgrades')">Click</button>
                    <button class="sub-tab-button flex-1 text-center p-2 rounded-md text-gray-400" onclick="showSubTab('dps-upgrades')">DPS</button>
                    <button class="sub-tab-button flex-1 text-center p-2 rounded-md text-gray-400" onclick="showSubTab('economy-upgrades')">Kinh t·∫ø</button>
                    <button class="sub-tab-button flex-1 text-center p-2 rounded-md text-gray-400" onclick="showSubTab('skill-upgrades')">K·ªπ nƒÉng</button>
                </div>
                
                <div id="click-upgrades" class="sub-tab-content grid grid-cols-1 gap-4 p-4"></div>
                <div id="dps-upgrades" class="sub-tab-content hidden grid grid-cols-1 gap-4 p-4"></div>
                <div id="economy-upgrades" class="sub-tab-content hidden grid grid-cols-1 gap-4 p-4"></div>
                <div id="skill-upgrades" class="sub-tab-content hidden grid grid-cols-1 gap-4 p-4"></div>
            </div>

            <div id="gem-shop-tab" class="tab-content hidden scroll-container h-80 overflow-y-auto p-4">
                <div id="gem-upgrades-container" class="grid grid-cols-1 gap-4"></div>
            </div>
            
            <div id="album-tab" class="tab-content hidden scroll-container h-80 overflow-y-auto p-4">
                <div class="flex justify-around mb-4">
                    <button class="filter-button p-2 text-sm md:text-base flex-1 mx-1 rounded-md bg-gray-700" onclick="filterAlbums('all')">T·∫•t c·∫£</button>
                    <button class="filter-button p-2 text-sm md:text-base flex-1 mx-1 rounded-md bg-gray-800" onclick="filterAlbums('Common')">Common</button>
                    </div>
                <div id="album-grid" class="grid grid-cols-3 gap-4"></div>
            </div>
        </footer>
    </div>
    
    <div id="pause-menu" class="fixed inset-0 bg-gray-900 bg-opacity-95 hidden items-center justify-center transition-opacity duration-500 z-50">
        </div>
    <div id="zoom-popup" class="fixed inset-0 bg-gray-900 bg-opacity-95 hidden items-center justify-center transition-opacity duration-500 z-50">
        </div>
    <div id="equip-skill-modal" class="fixed inset-0 bg-gray-900 bg-opacity-95 hidden items-center justify-center transition-opacity duration-500 z-50">
        </div>

    <script src="script.js"></script>
</body>
</html>
